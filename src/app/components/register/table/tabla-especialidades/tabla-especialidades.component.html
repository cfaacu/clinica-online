<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Especialidades</span>
    <span class="badge bg-primary rounded-pill">{{ especialidadesSeleccionadasList.length }}</span>
</h4>

<!-- Formulario para agregar una nueva especialidad -->
<div class="mb-3">
  <input 
    type="text" 
    class="form-control" 
    [(ngModel)]="nuevaEspecialidad" 
    placeholder="Agregar nueva especialidad" 
    (keydown.enter)="agregarEspecialidad()"
  />
  <button 
    class="btn btn-primary mt-2 w-100" 
    (click)="agregarEspecialidad()" 
    [disabled]="!nuevaEspecialidad">
    Agregar Especialidad
  </button>
</div>

<ul class="list-group mb-3">
  <li *ngFor="let especialidad of especialidades" class="list-group-item">
    <div class="form-check">
      <input 
        type="checkbox" 
        class="form-check-input" 
        [id]="especialidad" 
        (change)="toggleEspecialidad(especialidad)" 
      />
      <label class="form-check-label" [for]="especialidad">{{ especialidad }}</label>
    </div>
  </li>
</ul>
