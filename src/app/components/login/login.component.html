<body class = "slide-in-right">
    <section class="container section-register">
      <div class="row g-4 container-form mx-auto">
        <h3 class="text-center">Iniciar sesión</h3>
  
        <div class="col-md-5 col-lg-7 mx-auto">
          <form
            [formGroup]="formulario"
            (ngSubmit)="submit()"
            class="needs-validation"
          >
            <div class="row g-4">
              <div class="col-sm-12">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  autocomplete="on"
                />
                <small
                  *ngIf="
                    formulario.get('email')?.hasError('required') &&
                    formulario.get('email')?.touched
                  "
                  class="text-danger"
                  >El correo electrónico es requerido</small
                >
              </div>
              <div class="col-sm-12">
                <label for="password" class="form-label">Constraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  autocomplete="off"
                />
                <small
                  *ngIf="
                    formulario.get('password')?.hasError('required') &&
                    formulario.get('password')?.touched
                  "
                  class="text-danger"
                  >La contraseña es requerida</small
                >
                <small
                  *ngIf="
                    formulario.get('password')?.hasError('minLength') &&
                    formulario.get('password')?.touched
                  "
                  class="text-danger"
                  >La contraseña debe contener al menos 6 caracteres</small
                >
              </div>
              <div *ngIf="this.authService.msjError != ''" class="col-md-12">
                <label class="text-danger"
                  >- {{ this.authService.msjError }}</label
                >
              </div>
  
              <!-- <hr class="my-4" /> -->
  
              <div>
                <button
                  class="w-100 btn btn-primary btn-lg"
                  type="submit"
                  [disabled]="formulario.invalid"
                  [hidden]="spinner"
                >
                  Ingresar
                </button>
              </div>
              <div
                [hidden]="!spinner"
                class="spinner-border text-dark mx-auto"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5 col-lg-8 order-md-last mx-auto">
          <label for="especialidades" class="form-label" style="margin: 20px 0px"
            >Si usted no se ha registrado nunca en el portal pero es paciente de
            nuestra institución, ingrese en la opción Acceder/Registrarme para
            crear su usuario.</label
          >
        </div>
      </div>
      <hr class="my-4" />
      <h3 class="text-center">Accesos</h3>
      <div class="quick-access-buttons">
  
        <button class="quick-access-button admin" (click)="onAdmin1()">
          <img src="https://firebasestorage.googleapis.com/v0/b/clinica-especialista-c2249.firebasestorage.app/o/administradores%2FNnahW5LquSVd2EvEiOWcDuMoNed2%2FimagenPerfil?alt=media&token=86ee2786-f059-46d7-9dd4-d1a4d2a1c775" alt="Imagen de perfil del especialista">

        <button class="quick-access-button admin" (click)="onPaciente2()">
