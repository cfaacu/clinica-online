<div class="container">
    <div class="col-md-12 mx-auto table-responsive">
      <table class="table table-striped table-bordered table-responsive mx-auto">
        <thead>
          <tr>
            <th *ngFor="let item of lista" (click)="enviarPaciente(item)">
              {{ item.apellido }}, {{ item.nombre }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let item of lista" (click)="enviarPaciente(item)">
              <div>
                <img [src]="item.urlsImagenes.imagen1Url" appNotImage />
                <img [src]="item.urlsImagenes.imagen2Url" appNotImage />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
