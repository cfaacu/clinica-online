<div class="container-general mx-auto">
  <div>
    <h2>MIS PACIENTES</h2>

    <!-- Mensaje si no hay pacientes -->
    <div *ngIf="pacientesEspecialista.length === 0" class="alert alert-warning">
      <strong>No se han encontrado pacientes.</strong>
    </div>

    <!-- Lista de pacientes -->
    <div class="row">
      <div
        *ngFor="let paciente of pacientesEspecialista"
        class="col-md-4 col-sm-6 mb-3"
      >
        <div class="card paciente-card" (click)="seleccionarPaciente(paciente)">
          <img
            [src]="paciente.urlFotos.imagen1Url"
            class="card-img-top rounded-circle"
            alt="Foto de paciente"
          />
          <div class="card-body text-center">
            <h5 class="card-title">
              {{ paciente.nombre }} {{ paciente.apellido }}
            </h5>
            <button class="btn btn-outline-primary fav-button">
              <i class="fa fa-star"></i> Ver Mas
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- Lista de turnos del paciente seleccionado -->
  <div *ngIf="turnosPacienteSeleccionado.length > 0">
    <h3 class="mt-4">Turnos de {{ pacienteSeleccionado?.nombre }}</h3>
    <ul class="list-group">
      <li
        class="list-group-item d-flex align-items-center justify-content-between"
        *ngFor="let turno of turnosPacienteSeleccionado"
      >
        <span>
          {{ turno.fecha }} - {{ turno.hora }} - {{ turno.especialidad.nombre }}
        </span>
        <button
          class="btn btn-outline-primary fav-button"
          (click)="verResena(turno)"
        >
          <i class="fa fa-eye"></i> Ver Reseña
        </button>
      </li>
    </ul>
  </div>

  <!-- Contenedor para la reseña -->
  <div *ngIf="resenaSeleccionada" class="mt-4">
    <h4>Reseña del Turno</h4>
    <p class="alert alert-info">
      {{ resenaSeleccionada }}
    </p>
    <button
      class="btn btn-secondary"
      (click)="resenaSeleccionada = null"
    >
      Cerrar
    </button>
  </div>


  </div>
</div>
